<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 40px;
    }
    
    .staff-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .staff-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      border: 2px solid rgba(255,255,255,0.2);
    }
    
    .staff-card h3 {
      margin-bottom: 5px;
    }
    
    .staff-card p {
      font-size: 0.9em;
      opacity: 0.8;
      margin-bottom: 15px;
    }
    
    .qr-container {
      background: white;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      margin: 10px 0;
    }
    
    .download-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: all 0.3s;
    }
    
    .download-btn:hover {
      background: #059669;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê T·∫°o QR Code Nh√¢n Vi√™n</h1>
    <div class="staff-grid" id="staffGrid"></div>
  </div>
  
  <script>
    const staffList = {{STAFF_LIST}};
    
    function generateQRCodes() {
      const grid = document.getElementById('staffGrid');
      
      staffList.forEach(staff => {
        const card = document.createElement('div');
        card.className = 'staff-card';
        
        const qrData = 'STAFF:' + staff.id;
        const qrId = 'qr-' + staff.id;
        
        card.innerHTML = `
          <h3>${staff.name}</h3>
          <p>${staff.position}</p>
          <p style="font-size: 0.85em;">M√£: ${staff.id}</p>
          <div class="qr-container">
            <div id="${qrId}"></div>
          </div>
          <button class="download-btn" onclick="downloadQR('${qrId}', '${staff.name}')">
            üì• T·∫£i xu·ªëng
          </button>
        `;
        
        grid.appendChild(card);
        
        new QRCode(document.getElementById(qrId), {
          text: qrData,
          width: 200,
          height: 200
        });
      });
    }
    
    function downloadQR(qrId, name) {
      const canvas = document.querySelector('#' + qrId + ' canvas');
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      a.download = 'QR_' + name.replace(/ /g, '_') + '.png';
      a.click();
    }
    
    generateQRCodes();
  </script>
</body>
</html>
