<!DOCTYPE html>

  <style>
    * {

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;

    .login-container {
      background: rgba(255,255,255,0.1);

      border-radius: 20px;
      padding: 60px;
      border: 2px solid rgba(255,255,255,0.2);

    }
    
    p {

    }
    
    .qr-icon {
      font-size: 120px;
      margin: 30px 0;

    }
    
    .instruction {
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .status {
      margin-top: 30px;
      font-size: 1.1em;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    
    .status.success {
      background: rgba(16, 185, 129, 0.3);
      display: block;
    }
    
    .status.error {

    }
  </style>
</head>
